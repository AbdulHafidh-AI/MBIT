<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>MBIT</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-10 col-lg-10">
          <div class="border">
            <div class="question bg-white p-3 border-bottom">
              <div
                class="d-flex flex-row justify-content-between align-items-center mcq"
              >
                <h4>Tes Minat Bakat Informatika</h4>
                <span>(5 of 20)</span>
              </div>
            </div>
            <div class="question bg-white p-3 border-bottom">
              <div class="d-flex flex-row align-items-center question-title">
                <h3 class="text-danger">Q.</h3>
                <h5 class="mt-1 ml-2">
                  Which of the following country has largest population?
                </h5>
              </div>
              <div class="ans ml-2">
                <label class="radio">
                  <input type="radio" name="brazil" value="brazil" />
                  <span>Brazil</span>
                </label>
              </div>
              <div class="ans ml-2">
                <label class="radio">
                  <input type="radio" name="Germany" value="Germany" />
                  <span>Germany</span>
                </label>
              </div>
              <div class="ans ml-2">
                <label class="radio">
                  <input type="radio" name="Indonesia" value="Indonesia" />
                  <span>Indonesia</span>
                </label>
              </div>
              <div class="ans ml-2">
                <label class="radio">
                  <input type="radio" name="Russia" value="Russia" />
                  <span>Russia</span>
                </label>
              </div>
            </div>
            <div
              class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"
            >
              <button
                class="btn btn-primary d-flex align-items-center btn-danger"
                type="button"
              >
                <i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous</button
              ><button
                class="btn btn-primary border-success align-items-center btn-success"
                type="button"
              >
                Next<i class="fa fa-angle-right ml-2"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
